apiVersion: apps/v1
kind: Deployment
metadata:
  name: mgkCloud-helm01-deployment
spec:
  selector:
    matchLabels:
      app: mgkCloud-helm01-pod
  template:
    metadata:
      labels:
        app: mgkCloud-helm01-pod
    spec:
      containers:
      - name: mgkCloud-helm01-container
        image: barclaysacr02.azurecr.io/mgkCloud-helm01:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000